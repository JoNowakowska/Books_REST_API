<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books API</title>
</head>
    <body>
        <h3>Welcome, below is the book you've selected by its id number ({{book_id}})</h3>

        {% endfor %}
    </body>
</html>
